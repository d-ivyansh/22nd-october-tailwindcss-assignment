<head>
  <meta charset="UTF-8" />

<body class="flex flex-row justify-center ">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
        Log in
      </h2>
      <p class="text-center text-gray-500">
        Enter your credentials to access your account
      </p>
      <button class="flex w-full justify-center rounded-md border-0 mt-5 py-2 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 md:text-md sm:leading-6"">
        <img class=" h-10 w-10 " src="download.png" alt="Your Company" /><p class="text-center pt-2 pl-1">Login with Google</p>
      </button>
    </div>
    <div class="flex flex-row justify-center pt-6">
      <hr class="w-32 mr-2 mt-3">
      <p>or</p>
      <hr class="w-32 ml-2 mt-3">
    </div>
    
    <div class="pt-5 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 placeholder:p-1.5 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              placeholder="email@gmail.com" />
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input id="password" placeholder="password" name="password" type="password" autocomplete="current-password"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 placeholder:p-1.5 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
          </div>
        </div>

        <div>
          <button type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Sign in
          </button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-500">
        Don't have account?
        <a href="#" class="font-semibold leading-6 text-slate-600 hover:text-indigo-500">Register here</a>
      </p>
    </div>
  </div>
  <div class="w-80 mt-20 ">
    <img src="young-happy-woman-with-good-idea-sign-white-shirt-full-portrait.jpg" alt="">
</div>
